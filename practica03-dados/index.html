<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dados</title>
</head>
<body>
    <div class="dado-1 dado-container">
        <span class="black-circle dado-center"></span>
    </div>
    <div class="dado-2 dado-container">
        <span class="black-circle dado-top-right"></span>
        <span class="black-circle dado-bottom-left"></span>
    </div>
    <div class="dado-3 dado-container">
        <span class="black-circle dado-top-right"></span>
        <span class="black-circle dado-center"></span>
        <span class="black-circle dado-bottom-left"></span>
    </div>
    <div class="dado-4 dado-container">
        <span class="black-circle dado-top-left"></span>
        <span class="black-circle dado-top-right"></span>
        <span class="black-circle dado-bottom-left"></span>
        <span class="black-circle dado-bottom-right"></span>
    </div>
    <div class="dado-5 dado-container">
        <span class="black-circle dado-top-left"></span>
        <span class="black-circle dado-top-right"></span>
        <span class="black-circle dado-center"></span>
        <span class="black-circle dado-bottom-left"></span>
        <span class="black-circle dado-bottom-right"></span>
    </div>
    <div class="dado-6 dado-container">
        <span class="black-circle dado-top-left"></span>
        <span class="black-circle dado-top-right"></span>
        <span class="black-circle dado-center-left"></span>
        <span class="black-circle dado-center-right"></span>
        <span class="black-circle dado-bottom-left"></span>
        <span class="black-circle dado-bottom-right"></span>
    </div>
</body>
</html>
