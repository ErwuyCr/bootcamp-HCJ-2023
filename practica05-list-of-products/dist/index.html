<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./assets/script.js"></script>
</head>
<body>
<div class="main-container">
    <div class="container-buttons">
        <div class="products-buttons">
            <button class="up"><i class="bi bi-chevron-up"></i></button>
            <button class="upp"><i class="bi bi-chevron-double-up"></i></button>
            <button class="doww"><i class="bi bi-chevron-double-down"></i></button>
            <button class="down"><i class="bi bi-chevron-down"></i></button>
        </div>
    </div>
    <div class="container-products">
        <div class="header-products">
            <h6>List of Products</h6>
        </div>
        <div class="search-products">
            <input type="text" placeholder="Filter by name" maxlength="20">
            <i class="bi bi-search my-search"></i>
        </div>
        <div class="list-products" id="list-products">

              <div class="product-name">

              </div>
              <div class="product-price">
                <h6>$405</h6>
                <span class="badge text-bg-warning">LOWSTOCK</span>

</html>
