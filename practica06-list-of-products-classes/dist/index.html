<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of Products</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="assets/modal.css">
    <script defer type="module" src="assets/dataDummy.js"></script>
    <script defer type="module" src="assets/product.js"></script>
    <script defer type="module" src="assets/modal.js"></script>
    <script defer type="module" src="assets/list-product.js"></script>
    <script defer type="module" src="assets/main.js"></script>
</head>
<body>
<div class="main-container">
    <div class="container-buttons">
        <div class="products-buttons" id="products-buttons">
            <button id="up"><i class="bi bi-chevron-up"></i></button>
            <button id="upp"><i class="bi bi-chevron-double-up"></i></button>
            <button id="ddown"><i class="bi bi-chevron-double-down"></i></button>
            <button id="down"><i class="bi bi-chevron-down"></i></button>
        </div>
    </div>
    <div class="container-products">
        <div class="header-products">
            <h6>List of Products</h6>
        </div>
        <div class="search-products">
            <input type="text" id="input-products" placeholder="Filter by name" maxlength="20">
            <i class="bi bi-search my-search"></i>
        </div>
        <div class="list-products" id="list-products">
        </div>
    </div>
</div>
<template id="template-product">
    <div class="product">
        <div class="product-img" id="product-img">
            <div class="product-img-radio" id="product-img-radio">
                <input type="radio" name="move">
            </div>
            <div>
                <img>
            </div>
        </div>
        <div class="product-name" id="product-name">
            <h5></h5>
            <i class="bi bi-tag"></i>
            <span></span>
        </div>
        <div class="product-price" id="product-price">
            <div class="product-price-1" id="product-price-1">
                <h6></h6>
                <span></span>
            </div>
            <div class="product-price-2" id="product-price-2">
                <i class="bi bi-camera-fill"></i>
            </div>
        </div>
    </div>
</template>
<div class="main-modal-container" id="main-modal-container">
    <div class="modal-container">
        <div class="modal-img">
            <img src="https://i.dummyjson.com/data/products/2/1.jpg" alt="reloj" id="imgModal">
        </div>
        <div class="modal-info-product">
            <div class="modal-head">
                <h4 id="titleModal">NOMBRE</h4>
                <i class="bi bi-x-square-fill" id="btnClose"></i>
            </div>
            <div class="modal-content">
                <div class="modal-content-like">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                </div>
                <div class="price">
                    <p id="price">$499</p>
                </div>
                <div class="stock">
                    <span class="badge text-bg-warning" id="stock">LOWSTOCK</span>
                </div>
            </div>
            <div class="modal-descript">
                <p id="modal-descript">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid dolor eligendi id laboriosam.</p>
            </div>
            <div class="modal-category">
                <p>Category: <span id="category">product1</span></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
